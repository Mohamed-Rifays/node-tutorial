<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">

   
</head>

<body>

<div class="app-layout">

    <!-- Sidebar (empty for now) -->
    <div id="sidebar" class="sidebar"></div>

    <!-- Main Chat Content -->
    <div class="chat-container">
        

        <div id="messages"></div>

        <form id="userData">
            <input type="text" name="message" id="username" placeholder="Enter message" required>
            <button class="sendName">Send</button>
        </form>

        <button id="sendLocation">Send Location</button>
    </div>

</div>


<script id="message-template" type="text/html">
    <div>
        <p>
            <span>{{username}}</span>
            <span>{{createdAt}}</span>
        </p>
         <p>{{message}}</p>
    </div>
   
</script>

<script id="location-template" type="text/html">
   <div>
    <p>
            <span>{{username}}</span>
            <span>{{createdAt}}</span>
        </p>
    <p><a href="{{location}}" target="_blank">My Current Location</a></p>
   </div> 
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">Room : {{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        <!-- starting of an arrat #users -->
       {{#users}}
          <li>{{username}}</li>
       {{/users}}   
       <!-- ending of an array /users -->
    </ul>
</script>

<!-- mustache is for rendering templates -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<!-- moment is for formatting time -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<!-- qs is for query accessing and easy to parse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
